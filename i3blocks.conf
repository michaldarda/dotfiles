# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15

[volume]
label=♪
instance=Master
command=amixer get Master | grep -E -o '[0-9][0-9]?%' | head -1
interval=1
signal=1

[memory]
label=MEM
command=/usr/libexec/i3blocks/memory
interval=30

[disk]
label=HOME
#instance=/mnt/data
command=/usr/libexec/i3blocks/disk
interval=30

[wireless]
label=W
instance=wlp4s0
command=/usr/libexec/i3blocks/network
interval=10

[cpu]
label=CPU
command=/usr/libexec/i3blocks/cpu_usage
interval=10
# min_width=CPU: 100.00%
#
[temp]
label=TEMP CPU
command=sensors coretemp-isa-0000 | awk '/Physical/ { print $4 }'
interval=10

[battery]
label=⚡
#instance=1
command=/usr/libexec/i3blocks/battery
interval=10

[uptime]
label=UPTIME
command=uptime | sed 's/.*up \([^,]*\), .*/\1/'
interval=10

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
